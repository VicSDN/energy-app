<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=5.0,user-scalable=yes">

    <title>Energy Club</title>

    <!-- Firebase Cloud Messaging Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/firebase-messaging-sw.js')
            .then(function(registration) {
              console.log('Firebase Service Worker registered with scope:', registration.scope);
            })
            .catch(function(error) {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>

    <!-- Firebase SDK para producción -->
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-messaging-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics-compat.js"></script>
  </head>

    <!-- built files will be auto injected -->

    <script>
      // Configuración de Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyBn2lwPfqGfPs08oTqbAq2LqlhPcS46jdM",

        messagingSenderId: "478937638379",
        appId: "1:478937638379:web:2f88b6d326ead0d19665ae",
        measurementId: "G-QRH15QWGFQ"
      };

      // Inicializar Firebase
      document.addEventListener('DOMContentLoaded', function() {
        try {
          firebase.initializeApp(firebaseConfig);
          firebase.analytics();
          console.log('Firebase initialized successfully');
        } catch (e) {
          console.error('Error initializing Firebase:', e);
        }
      });
    </script>
  </body>
</html>
